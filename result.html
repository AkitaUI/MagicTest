<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Результат</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('c837cb4b4993848b0d9be7bb6f822708.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content-wrapper {
      position: relative;
      width: 60vmin;
      min-height: 60vmin;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: left;
      padding: 40px;
      border-radius: 20px;
      background: rgb(255, 252, 233);
      overflow-y: auto;
      max-height: 90vh;
    }

    h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
    }

    h3 {
      margin: 20px 0 10px;
    }

    #result {
      font-size: 18px;
      width: 100%;
    }

    ul {
      padding-left: 20px;
      margin: 0;
    }

    li {
      margin-bottom: 4px;
    }

    strong.total {
      display: block;
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
    }

    button {
      margin-top: 30px;
      font-size: 20px;
      padding: 12px 24px;
      background-color: #e2e1ab;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5e1ba8;
      color: white;
    }
  </style>
</head>
<body onload="showResult()">
  <div class="content-wrapper">
    <h1>Ваш результат</h1>
    <div id="result">Загрузка...</div>
    <button onclick="window.location.href='index.html'">Пройти заново</button>
  </div>

  <script>
    const magicTypes = [
      "огонь", "вода", "земля", "воздух",
      "свет", "тьма", "пространство", "время",
      "жизнь", "смерть", "некромантия", "предсказательства",
      "ментальная", "природа", "кровь", "истинность", "иллюзия"
    ];

    const magicGroups = {
      "Стихийная магия": ["огонь", "вода", "воздух", "земля"],
      "Стихийная нейтрального аспекта": ["пространство", "время", "истинность"],
      "Тёмная магия": ["тьма", "некромантия", "кровь", "смерть"],
      "Психическая магия": ["ментальная", "иллюзия", "предсказательства"],
      "Светлая магия": ["природа", "жизнь", "свет"]
    };

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }

    function showResult() {
      const resultContainer = document.getElementById("result");

      const scores = magicTypes.map(type => ({
        type,
        value: parseInt(localStorage.getItem(type) || "0")
      }));

      scores.sort((a, b) => b.value - a.value);

      const top1 = scores[0];
      const top2 = scores[1];
      const top3 = scores[2];
      const maxScore = top1.value;

      const topTypes = scores.filter(item => item.value === maxScore);

      let resultText = "";

      if (topTypes.length >= 3) {
        resultText = `Вы обладаете <b>смешанным типом магии</b>: ${topTypes.map(t => t.type.toUpperCase()).join(", ")}`;
      } else if (topTypes.length === 2) {
        resultText = `Вы склонны к магии <b>${topTypes[0].type.toUpperCase()}</b> / <b>${topTypes[1].type.toUpperCase()}</b>`;
      } else {
        const secondPlaceValue = top2.value;
        const diff = maxScore - secondPlaceValue;

        const nearSecondPlace = scores.filter(item =>
          item !== top1 && (maxScore - item.value) <= 1
        );

        if (diff <= 1 && nearSecondPlace.length === 1) {
          resultText = `Вы склонны к магии <b>${top1.type.toUpperCase()}</b> / <b>${top2.type.toUpperCase()}</b>`;
        } else if (nearSecondPlace.length >= 2) {
          resultText = `Вы обладаете <b>смешанным типом магии</b>: ${[top1, ...nearSecondPlace].map(t => t.type.toUpperCase()).join(", ")}`;
        } else {
          resultText = `Ваша магия — <b>${top1.type.toUpperCase()}</b>`;
        }
      }

      // Вставим результат
      let html = `<p>${resultText}</p><br>`;

      // Разделим по группам, как было
      let total = 0;
      for (const [groupName, types] of Object.entries(magicGroups)) {
        html += `<h3>${groupName}:</h3><ul>`;
        types.forEach(type => {
          const value = parseInt(localStorage.getItem(type)) || 0;
          total += value;
          html += `<li>${capitalize(type)}: ${value}</li>`;
        });
        html += `</ul>`;
      }

      html += `<hr><strong class="total">Общая сумма баллов: ${total}</strong>`;

      resultContainer.innerHTML = html;
    }
  </script>
</body>
</html>
