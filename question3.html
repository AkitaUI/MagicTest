<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вопрос номер 3</title>
  <style>
        h2 {
            text-align: center;
            margin-top: 30px;
        }

        html, body {
            background: url('c837cb4b4993848b0d9be7bb6f822708.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .text-container {
            font-size: 45px;  
        }

        .choice-button {
            width: 100%;
            max-width: 800px;
            margin: 10px auto;
            display: block;
            background-color: rgb(255, 252, 233);
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            text-align: left;
            font-family: inherit;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .choice-button:hover {
            background-color: #e0e0e0;
        }

        .choice-button strong {
            font-size: 40px;
            line-height: 1.2;
        }

        .choice-button p {
            font-size: 35px;
            margin: 10px 0 0 0;
        }

        .question-container {
            background: rgb(255, 252, 233);
            padding: 40px;
            border-radius: 20px;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .question-container h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 48px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        #confirmationModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(240, 235, 200);
            border: 2px solid rgb(150, 140, 100);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 80%;
            font-size: 34px;
            font-family: inherit;
            z-index: 1000;
        }

        #confirmationModal.hidden {
            display: none;
        }

        #modalOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        #confirmationModal button {
            margin: 10px;
            font-size: 30px;
            padding: 10px 20px;
            background-color: #e2e1ab;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #confirmationModal button:hover {
            background-color: #5e1ba8;
            color: white;
        }

        .choice-button p,
        .text-container p {
            font-size: 35px;
            line-height: 1.2;
            margin: 0;
            font-family: inherit;
        }
    </style>
  <script src="script.js" defer></script>
</head>
<body>
    <div class="question-container">
        <h1>Вопрос номер 3</h1>
        <div class="text-container" style="text-align: left;">
            <p>
                Мы смогли понять, где вы находитесь, но... Что насчёт вас самих? Кто вы такой?
            </p>
        </div>
    </div>

    <button class="choice-button" onclick="confirmAnswer([['огонь', 3]], 'question4.html', 1)">
      <div style="text-align: left;">
        <strong>1. Я скорее творец, воин, духовный искатель, защитник и руководитель.</strong>
        <br>
        <p>Сильный, целеустремлённый. Иногда могу быть либо очень эгоистичным, либо бескорыстным. Кажется, у меня быстрый обмен веществ, подвижный ум, но могу быть агрессивным.</p>
      </div>
    </button><br>

    <button class="choice-button" onclick="confirmAnswer([['воздух', 3]], 'question4.html', 2)">
      <div style="text-align: left;">
        <strong>2. Мне кажется, я ближе к подвижному, которому тяжело усидеть на месте.</strong>
        <br>
        <p>Мне правда нравится информация и всё, что с ней связано. Я новатор, затейник, изобретатель. Иногда чувствую, что со мной что-то не так. Но ум работает быстро, схватываю и анализирую на лету. Склонен к потере баланса в жизни.</p>
      </div>
    </button><br>

    <button class="choice-button" onclick="confirmAnswer([['вода', 3]], 'question4.html', 3)">
      <div style="text-align: left;">
        <strong>3. Я часто полагаюсь на интуицию, бываю чувствительным и эмоциональным.</strong>
        <br>
        <p>Чувствую тягу к удовольствиям, особенно физическим. Я творческая личность, особенно в музыке. Понимаю других без слов, чувствую предчувствия. Молчу, замкнут, загадочен, склонен к воспоминаниям.</p>
      </div>
    </button><br>

    <button class="choice-button" onclick="confirmAnswer([['земля', 3]], 'question4.html', 4)">
      <div style="text-align: left;">
        <strong>4. Я практичен и прямолинеен.</strong>
        <br>
        <p>Со мной легко общаться, ясно выражаю желания. Цели материальные. Привязан к семейным ценностям. Готов трудиться, люблю стабильность и домашний уют. Подход — рациональный.</p>
      </div>
    </button><br>

    <button class="choice-button" onclick="confirmAnswer([['пространство', 1], ['время', 1], ['истинность', 1]], 'question4.html', 5)">
      <div style="text-align: left;">
        <strong>5. Мне кажется... Я не отсюда.</strong>
        <br>
        <p>Как будто я — смесь всех предыдущих вариантов или вообще ничто из этого. Многое не сходится. Я точно существую?</p>
      </div>
    </button><br>

    <div id="confirmationModal" class="hidden">
        <p id="confirmationText">Вы уверены?</p>
        <button id="confirmBtn">Подтвердить</button>
        <button onclick="closeModal()">Отменить</button>
    </div>
</body>
</html>
